<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair - Sign Up</title>
    <style>
        :root {
            --primary-color: #6200EA;
            --secondary-color: #7C4DFF;
            --text-color: #FFFFFF;
            --accent-color: #FF4081;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .form-group input {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .button {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #E91E63;
        }
        footer {
            margin-top: 50px;
            color: #ccc;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Flair</div>

        <h1>Create Your Account</h1>

        <!-- Traditional Sign-Up Form -->
        <form id="register-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="genre">Your Genre</label>
                <input type="text" id="genre" name="genre" placeholder="Enter your genre (e.g., Hip-Hop, Pop)" required>
            </div>

            <button type="submit" class="button">Sign Up</button>
        </form>

        <footer>
            <p>Already have an account? <a href="login.html" style="color: #fff;">Log in</a></p>
            <p>By signing up, you agree to our <a href="#" style="color: #fff;">Terms & Conditions</a> and <a href="#" style="color: #fff;">Privacy Policy</a>.</p>
        </footer>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const genre = document.getElementById('genre').value;
            localStorage.setItem('userGenre', genre);  // Store genre in localStorage
            window.location.href = 'postregister.html';  // Redirect to post-register page
        });
    </script>
</body>
</html>

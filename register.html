<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair - Sign Up</title>
    <style>
        :root {
            --primary-color: #6200EA;
            --secondary-color: #7C4DFF;
            --text-color: #FFFFFF;
            --accent-color: #FF4081;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }
        h2 {
            text-align: center;
            color: var(--primary-color);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            display: block;
            width: 100%;
            background-color: var(--accent-color);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #E91E63;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Your Flair Account</h2>
        <form action="/register" method="POST">
            <!-- Account Information -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <!-- Music Information -->
            <label for="artist_name">Artist Name</label>
            <input type="text" id="artist_name" name="artist_name" placeholder="Your artist name">

            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" placeholder="Your genre (e.g. Hip-Hop)">

            <label for="location">Location (City, State)</label>
            <input type="text" id="location" name="location" placeholder="Where are you located?">

            <label for="stage">Career Stage</label>
            <select id="stage" name="stage">
                <option value="beginner">Beginner</option>
                <option value="professional">Professional</option>
                <option value="established">Established</option>
            </select>

            <label for="help_needed">How can Flair help you?</label>
            <select id="help_needed" name="help_needed">
                <option value="promotion">Promotion</option>
                <option value="networking">Networking</option>
                <option value="collaboration">Collaboration</option>
                <option value="resources">Resources</option>
            </select>

            <label for="music_link">Link to Your Music</label>
            <input type="url" id="music_link" name="music_link" placeholder="Your music URL">

            <label for="social_handles">Social Media Handles</label>
            <input type="text" id="social_handles" name="social_handles" placeholder="Your social media handles">

            <button type="submit" class="button">Create Account</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair - Discover Viral Trends, Playlists, and Hotspots</title>
    <style>
        :root {
            --primary-color: #6200EA;
            --secondary-color: #7C4DFF;
            --text-color: #FFFFFF;
            --accent-color: #FF4081;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 20px;
        }
        .hero {
            text-align: center;
            padding: 100px 0;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .input-field {
            margin: 30px 0;
        }
        .input-field input {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }
        .input-field button {
            padding: 15px 30px;
            background-color: var(--accent-color);
            color: var (--text-color);
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-field button:hover {
            background-color: #E91E63;
        }
        .cta {
            text-align: center;
            padding: 100px 0;
        }
        .button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #E91E63;
        }
        footer {
            text-align: center;
            padding: 50px 0;
            background-color: var(--secondary-color);
        }
        footer a {
            color: var(--text-color);
            margin: 0 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Flair</div>
            <nav>
                <a href="#">Contact Us</a>
                <a href="#">FAQs</a>
            </nav>
        </header>

        <section class="hero">
            <h1>Unlock Viral Music Trends and Skyrocket Your Career</h1>
            <p>Discover trending hashtags, viral challenges, and top playlists curated just for you.</p>
            
            <!-- Interactive Genre Input Field -->
            <div class="input-field">
                <input type="text" placeholder="Enter your genre (e.g., Hip-Hop, Pop)" id="genre-input">
                <button onclick="findTrends()">Find Trends</button>
            </div>
        </section>

        <!-- Call to Action -->
        <section id="cta" class="cta">
            <h2>Ready to Take Your Career to the Next Level?</h2>
            <button class="button" onclick="redirectToRegistration()">Start Your Journey</button>
        </section>

        <footer>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
            <a href="#">FAQs</a>
        </footer>
    </div>

    <script>
        function findTrends() {
            const genre = document.getElementById('genre-input').value;
            if (genre) {
                // Simulate real-time data loading for trends (could use APIs here)
                alert(`Searching trends for ${genre}...`);
                // Redirect to the dashboard or results page with loaded trends
            } else {
                alert('Please enter a genre.');
            }
        }

        function redirectToRegistration() {
            window.location.href = 'registration.html'; // Change this to the actual path of your registration page
        }
    </script>
</body>
</html>

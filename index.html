<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair - Data-Driven Insights for Hip Hop Artists</title>

    <!-- Include Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #5A2DD2; /* Flair Brand Purple */
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 80px; /* Adjust the width as needed */
            margin-bottom: 10px;
        }

        .hero {
            background-color: #5A2DD2; /* Flair Brand Purple */
            color: white;
            padding: 100px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero h2 {
            font-size: 56px;
            margin: 0 0 20px;
            font-weight: 700;
        }

        .hero p {
            font-size: 24px;
            margin: 0 0 40px;
            max-width: 800px; /* Constrain the width for better readability */
            line-height: 1.5;
        }

        .cta-button {
            background-color: #7844E3; /* Lighter Purple for CTAs */
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #3D1C99; /* Hover color for CTA buttons */
        }

        footer {
            background-color: #3D1C99; /* Darker Shade of Flair Brand Purple */
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <img src="flairlogo.png" alt="Flair Logo">
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Data-Driven Insights for Hip Hop Artists</h2>
        <p>Empower your music career with real-time data on genre popularity, audience engagement, and touring opportunities.</p>
        <a href="#" class="cta-button">Get Started for Free</a>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Flair. All rights reserved.</p>
        <p>Connect with us on <a href="#">Instagram</a>, <a href="#">Twitter</a>, and <a href="#">Facebook</a>.</p>
    </footer>

</body>

</html>

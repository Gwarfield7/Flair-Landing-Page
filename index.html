<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair - Empowering Hip Hop Artists</title>

    <!-- Include Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            position: relative;
            background-color: #5A2DD2; /* Flair Brand Purple */
            padding: 20px;
            text-align: center;
        }

        header img {
            position: absolute;
            top: 10px; /* Adjust the top value to control the distance from the top of the page */
            left: 50%;
            transform: translateX(-50%);
            width: 100px; /* Adjust width as needed */
        }

        header h1 {
            margin-top: 120px; /* This ensures the text appears below the logo */
            color: white;
            font-size: 36px;
        }

        nav {
            background-color: #3D1C99; /* Darker Shade of Flair Brand Purple */
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background-color: #5A2DD2; /* Flair Brand Purple */
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 48px;
            margin: 0 0 20px;
        }

        .hero p {
            font-size: 24px;
            margin: 0 0 40px;
        }

        .cta-button {
            background-color: #7844E3; /* Lighter Purple for CTAs */
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #3D1C99; /* Hover color for CTA buttons */
        }

    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <img src="flairlogo2.png" alt="Flair Logo">
        <h1>Flair - Empowering Hip Hop Artists</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Explore Cities</a>
        <a href="#">Audience Analytics</a>
        <a href="#">Touring Opportunities</a>
        <a href="#">Industry Trends</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Empower Your Music Career with Data-Driven Insights</h2>
        <p>Discover the best cities, connect with your audience, and plan successful tours with Flair.</p>
        <a href="#" class="cta-button">Get Started</a>
        <a href="#" class="cta-button">Learn More</a>
    </section>

</body>

</html>

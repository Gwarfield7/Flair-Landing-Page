<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair - Genre Discovery</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        :root {
            --primary-color: #6200EA;
            --secondary-color: #7C4DFF;
            --text-color: #333333;
            --background-color: #F5F5F5;
            --accent-color: #FF4081;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            position: relative;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #E91E63;
        }
        #map {
            height: 400px;
            margin-top: 20px;
            width: 100%; /* Ensure the map stretches fully */
        }
        .suggestion-box {
            background-color: white;
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 1000;
            width: 100%;
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #F0F0F0;
        }
        input#userGenre {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Ensure padding doesn't affect total width */
        }
        /* Add a navigation bar on the top right */
        .nav-bar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: var(--accent-color);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-bar a:hover {
            background-color: #E91E63;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome back, <span id="userName">User</span>!</h1>
        <p>Explore and create your genre!</p>
        <div class="nav-bar">
            <a href="viral-trend-finder.html">Viral Trend Finder</a> <!-- Link to Viral Trend Finder page -->
        </div>
    </header>

    <div class="container">
        <!-- Find or Create Genre -->
        <section id="genreSection">
            <h2>Find your Hotspot!</h2>
            <p>See where your genre is the hottest and if you can't find yours, create a new one!</p>
            <form id="genreForm">
                <label for="userGenre">Enter your genre:</label>
                <input id="userGenre" name="userGenre" required placeholder="Type your genre here" autocomplete="off">
                <div id="genreSuggestions" class="suggestion-box"></div> <!-- Suggestion Box -->
                <button type="submit" class="cta-button">Find Genre</button>
            </form>
            <div id="genreResult"></div>
        </section>

        <!-- Map Section -->
        <section>
            <h2>Hotspot Map</h2>
            <div id="map"></div> <!-- Map container -->
        </section>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Autocomplete and Genre Searching/Creation Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const genreForm = document.getElementById('genreForm');
            const genreResult = document.getElementById('genreResult');
            const genreSuggestions = document.getElementById('genreSuggestions');
            const userGenreInput = document.getElementById('userGenre');

            // Mock database of genres
            let genres = ["Hip-Hop", "Rock", "Pop", "Jazz", "Blues", "Classical", "EDM", "Reggae"];

            // Autocomplete functionality for genre input
            userGenreInput.addEventListener('input', function () {
                const input = this.value.trim().toLowerCase();
                genreSuggestions.innerHTML = ''; // Clear suggestions

                if (input) {
                    const filteredGenres = genres.filter(genre => genre.toLowerCase().startsWith(input));
                    genreSuggestions.innerHTML = filteredGenres
                        .map(genre => `<p class="suggestion-item">${genre}</p>`)
                        .join('');

                    // Add click event to each suggestion
                    document.querySelectorAll('.suggestion-item').forEach(item => {
                        item.addEventListener('click', function () {
                            userGenreInput.value = this.textContent;
                            genreSuggestions.innerHTML = ''; // Clear suggestions after selection
                        });
                    });
                }
            });

            // Handle genre form submission
            genreForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const userGenre = userGenreInput.value.trim();

                // Check if genre exists
                if (genres.includes(userGenre)) {
                    genreResult.innerHTML = `<p>The genre <b>${userGenre}</b> already exists. You can connect with others in this genre!</p>`;
                } else {
                    // Option to create the genre
                    genreResult.innerHTML = `
                        <p>The genre <b>${userGenre}</b> does not exist. Would you like to create it?</p>
                        <button id="createGenreButton" class="cta-button">Create ${userGenre}</button>
                    `;
                    document.getElementById('createGenreButton').addEventListener('click', function () {
                        genres.push(userGenre);  // Add to the genre list (mock database)
                        genreResult.innerHTML = `<p>The genre <b>${userGenre}</b> has been created! Others can now find and join this genre.</p>`;
                    });
                }
            });

            // Initialize the map when the page loads
            let map = L.map('map').setView([20, 0], 2); // Center the map globally

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Flair</title>
    <style>
        :root {
            --primary-color: #6200EA;
            --secondary-color: #7C4DFF;
            --text-color: #FFFFFF;
            --accent-color: #FF4081;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }
        h2 {
            text-align: center;
            color: var(--primary-color);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            display: block;
            width: 100%;
            background-color: var(--accent-color);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #E91E63;
        }
        .optional {
            color: gray;
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Complete Your Profile</h2>
        <form action="/complete-profile" method="POST">
            
            <!-- Artist Name (Required) -->
            <label for="artist_name">Artist Name</label>
            <input type="text" id="artist_name" name="artist_name" placeholder="Enter your artist name" required>

            <!-- Genre (Required) -->
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" placeholder="Enter your genre (e.g., Hip-Hop)" required>

            <!-- Location (Required) -->
            <label for="location">Location (City, State)</label>
            <input type="text" id="location" name="location" placeholder="Where are you located?" required>

            <!-- Career Stage (Required) -->
            <label for="stage">What stage is your career in?</label>
            <select id="stage" name="stage" required>
                <option value="beginner">Beginner</option>
                <option value="emerging">Emerging</option>
                <option value="established">Established</option>
                <option value="professional">Professional</option>
            </select>

            <!-- How Can Flair Help You? (Optional) -->
            <label for="help_needed">How can Flair help you?</label>
            <select id="help_needed" name="help_needed">
                <option value="promotion">Promotion</option>
                <option value="networking">Networking</option>
                <option value="collaboration">Collaboration</option>
                <option value="resources">Resources</option>
                <option value="other">Other</option>
            </select>
            <span class="optional">Optional</span>

            <!-- Share a Link to Your Music (Optional) -->
            <label for="music_link">Share a link to your music</label>
            <input type="url" id="music_link" name="music_link" placeholder="Your music URL">
            <span class="optional">Optional</span>

            <!-- Social Media Handles (Optional) -->
            <label for="social_handles">Social Media Handles</label>
            <textarea id="social_handles" name="social_handles" placeholder="Enter your social media handles"></textarea>
            <span class="optional">Optional</span>

            <button type="submit" class="button">Complete Profile</button>
        </form>
    </div>

</body>
</html>

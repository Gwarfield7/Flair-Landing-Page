<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair - Complete Your Profile</title>
    <style>
        :root {
            --primary-color: #6200EA;
            --secondary-color: #7C4DFF;
            --text-color: #FFFFFF;
            --accent-color: #FF4081;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }
        h2 {
            text-align: center;
            color: var(--primary-color);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            display: block;
            width: 100%;
            background-color: var(--accent-color);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #E91E63;
        }
        .skip-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Complete Your Profile</h2>
        <!-- Use Formspree endpoint -->
        <form action="https://formspree.io/f/[your_form_id]" method="POST">
            <!-- Artist Name -->
            <label for="artist-name">Artist Name</label>
            <input type="text" id="artist-name" name="artistName" placeholder="Enter your artist name" required>

            <!-- Genre -->
            <label for="genre">Which genre do you perform?</label>
            <input type="text" id="genre" name="genre" placeholder="Enter your genre" required>

            <!-- Location -->
            <label for="location">Where are you located? (City, State)</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>

            <!-- Career Stage -->
            <label for="career-stage">What stage is your career in?</label>
            <select id="career-stage" name="careerStage" required>
                <option value="beginner">Beginner</option>
                <option value="emerging">Emerging</option>
                <option value="established">Established</option>
                <option value="professional">Professional</option>
            </select>

            <!-- How can Flair help you? -->
            <label for="help-needed">How can Flair help you?</label>
            <select id="help-needed" name="helpNeeded" multiple>
                <option value="promotion">Promotion</option>
                <option value="networking">Networking</option>
                <option value="collaboration">Collaboration</option>
                <option value="resources">Resources</option>
            </select>

            <!-- Music Link -->
            <label for="music-link">Please share a link to your music</label>
            <input type="url" id="music-link" name="musicLink" placeholder="Link to your music">

            <!-- Social Media Handles -->
            <label for="social-media">What are your social media handles?</label>
            <input type="text" id="social-media" name="socialMedia" placeholder="Your social media handles">

            <button type="submit" class="button">Complete Profile</button>
        </form>

        <!-- Skip Option -->
        <a href="postprofile.html" class="skip-link">Skip this for now</a>
    </div>

</body>
</html>

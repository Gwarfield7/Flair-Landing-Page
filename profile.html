<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair - Complete Your Profile</title>
    <style>
        :root {
            --primary-color: #6200EA;
            --secondary-color: #7C4DFF;
            --text-color: #FFFFFF;
            --accent-color: #FF4081;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }
        h2 {
            text-align: center;
            color: var(--primary-color);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            background-color: var(--accent-color);
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #E91E63;
        }
        .skip-link {
            text-align: center;
            margin-top: 20px;
            display: block;
            color: var(--primary-color);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Complete Your Profile</h2>
        <form action="/save-profile" method="POST">
            <!-- Artist Name -->
            <label for="artist-name">What is your artist name?</label>
            <input type="text" id="artist-name" name="artist-name" placeholder="Enter your artist name">

            <!-- Genre -->
            <label for="genre">Which genre do you perform?</label>
            <input type="text" id="genre" name="genre" placeholder="Enter your genre">

            <!-- Location -->
            <label for="location">Where are you located?</label>
            <input type="text" id="location" name="location" placeholder="Enter your location (City, State)">

            <!-- Career Stage -->
            <label for="career-stage">What stage is your career in?</label>
            <select id="career-stage" name="career-stage">
                <option value="Beginner">Beginner</option>
                <option value="Emerging">Emerging</option>
                <option value="Established">Established</option>
                <option value="Professional">Professional</option>
            </select>

            <!-- How can Flair help you? -->
            <label for="help">How can Flair help you?</label>
            <select id="help" name="help">
                <option value="Promotion">Promotion</option>
                <option value="Networking">Networking</option>
                <option value="Collaboration">Collaboration</option>
                <option value="Resources">Resources</option>
                <option value="Other">Other</option>
            </select>

            <!-- Music Link -->
            <label for="music-link">Please share a link to your music</label>
            <input type="url" id="music-link" name="music-link" placeholder="Enter your music link">

            <!-- Social Media Handles -->
            <label for="social-media">What are your social media handles?</label>
            <textarea id="social-media" name="social-media" placeholder="Enter your social media handles"></textarea>

            <button type="submit" class="button">Save Profile</button>
        </form>

        <!-- Skip for Now Link -->
        <a class="skip-link" href="dashboard.html">Skip for Now</a>
    </div>

</body>
</html>

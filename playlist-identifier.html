<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair - Playlist Identifier</title>
    <style>
        :root {
            --primary-color: #6200EA;
            --secondary-color: #7C4DFF;
            --text-color: #333333;
            --background-color: #F5F5F5;
            --accent-color: #FF4081;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #E91E63;
        }
        .playlist-results {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .playlist-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .playlist-item h3 {
            margin: 0;
        }
        .playlist-item p {
            margin: 5px 0;
        }
        .playlist-item a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .playlist-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome back, <span id="userName">User</span>!</h1>
        <p>Find playlists that will help you grow your streams and gain exposure!</p>
    </header>

    <div class="container">
        <!-- Playlist Finder -->
        <section id="playlistSection">
            <h2>Find Playlists for Your Genre</h2>
            <form id="playlistForm">
                <label for="userGenre">Enter your genre:</label>
                <input id="userGenre" name="userGenre" required placeholder="Type your genre here" autocomplete="off">
                <button type="submit" class="cta-button">Find Playlists</button>
            </form>
            <div id="playlistResults" class="playlist-results"></div>
        </section>
    </div>

    <!-- Playlist Discovery Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const playlistForm = document.getElementById('playlistForm');
            const playlistResults = document.getElementById('playlistResults');

            // Mock playlist data (replace this with Spotify/YouTube API later)
            const mockPlaylists = {
                "Hip-Hop": [
                    { name: "Rap Caviar", curator: "Spotify", audienceSize: "14M", link: "#" },
                    { name: "Most Necessary", curator: "Spotify", audienceSize: "5M", link: "#" }
                ],
                "Rock": [
                    { name: "Rock Classics", curator: "Spotify", audienceSize: "10M", link: "#" },
                    { name: "Alternative Hotlist", curator: "YouTube", audienceSize: "2M", link: "#" }
                ]
            };

            playlistForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const userGenre = document.getElementById('userGenre').value.trim();

                // Check if there are playlists for the entered genre
                if (mockPlaylists[userGenre]) {
                    displayPlaylists(mockPlaylists[userGenre]);
                } else {
                    playlistResults.innerHTML = `<p>No playlists found for <b>${userGenre}</b>. Try a different genre or check again later!</p>`;
                }
            });

            // Function to display playlist results
            function displayPlaylists(playlists) {
                playlistResults.innerHTML = playlists.map(playlist => `
                    <div class="playlist-item">
                        <h3>${playlist.name}</h3>
                        <p>Curated by: ${playlist.curator}</p>
                        <p>Audience Size: ${playlist.audienceSize}</p>
                        <a href="${playlist.link}" target="_blank">Submit to this playlist</a>
                    </div>
                `).join('');
            }
        });
    </script>
</body>
</html>

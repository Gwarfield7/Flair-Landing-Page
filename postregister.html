<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair - Complete Your Profile</title>
    <style>
        :root {
            --primary-color: #6200EA;
            --secondary-color: #7C4DFF;
            --text-color: #FFFFFF;
            --accent-color: #FF4081;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #E91E63;
        }
        .form-group select {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Complete Your Profile</h1>
        <form id="artist-profile-form" action="https://formspree.io/f/your-form-id" method="POST">
            <div class="form-group">
                <label for="artist-name">Artist Name</label>
                <input type="text" id="artist-name" name="artist-name" placeholder="Enter your artist name" required>
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" placeholder="Enter your genre (e.g., Hip-Hop, Pop)" required>
            </div>

            <div class="form-group">
                <label for="career-stage">Career Stage</label>
                <select id="career-stage" name="career-stage" required>
                    <option value="beginner">Beginner</option>
                    <option value="emerging">Emerging</option>
                    <option value="established">Established</option>
                    <option value="professional">Professional</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location (optional)</label>
                <input type="text" id="location" name="location" placeholder="Enter your city or region">
            </div>

            <div class="form-group">
                <label for="social-links">Social Media Links (optional)</label>
                <input type="text" id="social-links" name="social-links" placeholder="Instagram, TikTok, etc.">
            </div>

            <div class="form-group">
                <label for="goals">What is your main goal in the next 6 months?</label>
                <select id="goals" name="goals" required>
                    <option value="grow-fanbase">Grow my fanbase</option>
                    <option value="land-playlists">Land on a major playlist</option>
                    <option value="increase-social-exposure">Increase social media exposure</option>
                    <option value="book-gigs">Book more gigs or performances</option>
                    <option value="monetize-music">Monetize my music</option>
                    <option value="collaborate">Collaborate with other artists</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Submit Profile</button>
            </div>
        </form>
    </div>

    <script>
        // Function to prepopulate the genre field
        function prepopulateGenre() {
            const genreInput = document.getElementById('genre');
            const storedGenre = localStorage.getItem('userGenre');
            if (storedGenre) {
                genreInput.value = storedGenre;
            }
        }

        // Prepopulate genre on page load
        document.addEventListener("DOMContentLoaded", prepopulateGenre);

        // Handle form submission
        document.getElementById('artist-profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const profileData = {
                artistName: formData.get('artist-name'),
                genre: formData.get('genre'),
                careerStage: formData.get('career-stage'),
                location: formData.get('location'),
                socialLinks: formData.get('social-links'),
                goals: formData.get('goals'),
            };

            // For now, log the profile data and show an alert
            console.log('Profile Data:', profileData);
            alert('Profile submitted successfully!');

            // Optional: Submit to Formspree or another backend
            fetch(event.target.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Thanks for your submission!');
                } else {
                    alert('Oops! There was a problem submitting your form');
                }
            }).catch(error => {
                alert('Error occurred while submitting your form');
            });
        });
    </script>

</body>
</html>

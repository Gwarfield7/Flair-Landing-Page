<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair - Empowering Hip Hop Artists</title>
    <!-- Include Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Include the CSS code here */
        .cta-button {
            background-color: #7844E3;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cta-button:hover {
            background-color: #5A2DD2;
            transform: scale(1.05);
        }
        .cta-button:active {
            background-color: #3D1C99;
            transform: scale(1);
        }
        .cta-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(122, 68, 227, 0.5);
        }
    </style>
</head>
<body>
